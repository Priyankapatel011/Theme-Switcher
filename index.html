<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <button id="theme-switcher-button" aria-haspopup="true"
  aria-expanded="false" aria-controls="theme-dropdown">Switch Theme</button>

<ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden >
  <li role="menu-item" id="theme-light">Light</li>
  <li role="menu-item" id="theme-dark">Dark</li>
  <li role="menu-item" id="theme-ocean">Ocean</li>
  <li role="menu-item" id="theme-space">Space</li>

</ul>

<div id="message" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>
</html>
